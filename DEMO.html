<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Jquery-switch</title>
</head>
<body>
	<div style="margin: 0 100px;">
		<h2>默认</h2>
		<div class="appleswitch"></div>
		<br>
		<h2>调整大小</h2>
		<div class="biggerSwitch"></div>
		<br>
		<div class="smallerSwitch"></div>
		<h2>回调callback</h2>
		<div class="callbackSwitch"></div>
		<h2>调整速度</h2>
		<div class="speedSwitch"></div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
	<script type="text/javascript" src="./jquery.switch.js"></script>
	<script type="text/javascript">
		$.switch()

		$.switch({
			target:'.biggerSwitch',
			height:200
		})

		$.switch({
			target:'.smallerSwitch',
			height:50
		})

		$.switch({
			target:'.callbackSwitch',
			callback:function(that){
				//return false  返回原始状态
				if(that.attr('class').indexOf('on')){
					//开启
				}else{
					//关闭
				}
			}
		})

		$.switch({
			target:'.speedSwitch',
			speed:'slow',//'slow',
			height:500
		})
	</script>
</body>
</html>
